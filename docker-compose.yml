services:
  rag_app:
    build: .
    container_name: rag_app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs    
      - ./db:/app/db        
    environment:
      - IN_DOCKER=1
      - OLLAMA_IP=host.docker.internal
      - OLLAMA_PORT=11434
      - STREAMLIT_SERVER_RUN_ON_SAVE=false
      - BROWSER_GATHERUSAGESTATS=false
      # Use CPU inference on macOS
      - PYTORCH_ENABLE_MPS_FALLBACK=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Removed GPU/NVIDIA configurations for macOS compatibility
    # Apple Silicon will use CPU/MPS acceleration when available

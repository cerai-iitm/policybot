services:
  nginx:
    image: nginx:alpine
    ports:
      # Change if the port is already in use. "port_to_use:80"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - pdf_data:/var/www/pdf
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - IN_DOCKER=${IN_DOCKER:-1}
      - OLLAMA_IP=${OLLAMA_IP:-host.docker.internal}
      - OLLAMA_PORT=${OLLAMA_PORT:-11434}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      # Huggingface cache dir config
      - HF_HOME=${HF_HOME:-/app/cache/huggingface}
      # Use POSTGRES_* vars as the single source of truth for DB connection.
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-policybot}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - RUN_MIGRATIONS=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pdf_data:/app/data
      - huggingface_cache:/app/cache/huggingface
      - ./backend/logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    depends_on:
      - postgres
      - qdrant

  model_downloader:
    build:
      context: ./backend
      target: model_downloader
    environment:
      HF_HOME: ${HF_HOME:-/app/cache/huggingface}
    volumes:
      - huggingface_cache:/app/cache/huggingface
    restart: "no"

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:17-alpine
    env_file:
      - backend/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-policybot}
      # - PGDATA=/var/lib/postgresql/18/docker
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "max_parallel_workers=2"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__HTTP__PORT: 6333

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  pdf_data:
    driver: local
  huggingface_cache:
    name: policybot_huggingface_cache
    driver: local
